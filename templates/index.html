<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//code.z01.com/boot/dist/css/font-awesome.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="index.css") }}">
    <script src="{{ url_for("static", filename="index.js") }}"></script>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>

<nav class="navbar navbar-expand-sm" id="header">
    <span class="navbar-brand ml-5 my-auto">MiniMessage</span>
    <div class="collapse navbar-collapse">
        <a class="nav-link ml-auto" href="#" id="greeting"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
    </div>
</nav>

<div class="container my-auto">
    <div class="row">
        <div class="col-sm-3" id="online">
            <p class="text-center h4" id="title">Online Users</p>
            <ul class="list-group" id="onlineUsers">
            </ul>
        </div>
        <div class="col-sm-9" id="chat">
            <div id="tab">
                <ul class="nav nav-pills">
                    <li>
                        <button type="button" id="add" data-toggle="modal" data-target="#chooseUser">+</button>
                    </li>
                    <li class="nav-item">
                        <a id="lobby" class="nav-link active">Lobby</a>
                    </li>
                    <li class="nav-item">
                        <a id="test" class="nav-link">Test</a>
                    </li>
                </ul>
            </div>

            <div id="display">
                <div class="tab-content" id="lobbyContent">
                </div>
                <div class="tab-content" id="testContent">
                </div>
            </div>

            <div id="inputArea">
                <div class="row">
                    <div class="col-sm-10" style="padding-right:0;">
                        <textarea class="" id="msgInput"></textarea>
                    </div>
                    <div class="col-sm-2" style="padding:0; padding-top: 1.2rem;">
                        <button class="align-middle" id="msgSubmit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="chooseUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
